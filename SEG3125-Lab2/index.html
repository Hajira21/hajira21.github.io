<!DOCTYPE html>
<html>
<head>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div class="h">
        <img id="home" src="images/goodfoodlogo.jpg"><br><br>    
    </div>


<div class="header">
  <h1>Good Food</h1>
  <!-- Level 1 requirement: The name of the grocery store-->
  <p>Shop your way</p>
</div>

  
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
  Choose a Category:
  <br>
  <input type="checkbox" id="dietSelect1" name="dietSelect1" value="Vegetarian"  >
  <label for="dietSelect1"> Vegetarian</label><br>
  <input type="checkbox" id="dietSelect2" name="dietSelect2" value="GlutenFree">
  <label for="dietSelect2"> GlutenFree</label><br>
  <input type="checkbox" id="dietSelect3" name="dietSelect3" value="Organic">
  <label for="dietSelect3"> Organic</label><br>
        <!--Level 1 requirement: user can indicate a preference for organic products or not-->

  <input type="checkbox" id="dietSelect4" name="dietSelect4" value="None">
  <label for="dietSelect4"> None</label>



</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<div class="footer">
        <h6>Website designed by Hajira M.</h6>
         <!--Level 1 requirement:Your signature (Website designed by ...) at the bottom of the page-->
      </div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
